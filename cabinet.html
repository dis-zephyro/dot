<!doctype html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Школа бортпроводников - Личный кабинет</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1900">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/vendor/jquery.fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="css/main.css">

        <!--link rel="stylesheet/less" href="less/main.less">
        <script src="js/vendor/less.min.js"></script-->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <!--[if gte IE 9]>
            <link rel="stylesheet" href="css/ie.css">
        <![endif]-->
    </head>
    
    <body>
        <header class="header">
            <div class="header0">
                <a href="#" class="logo ir">Школа бортпроводников</a>
                <span class="btn-exit"><a href="#">выход</a></span>
            </div>
            <nav class="topnav">
                <div class="container">
                    <ul class="clearfix">
                        <li class="active"><a href="#">личный кабинет</a></li>
                        <li><a href="#">пройти обучение</a></li>
                        <li><a href="#">проверить знания</a></li>
                        <li><a href="#">
                            сообщения
                            <span class="num">2</span>
                        </a></li>
                        <li><a href="#">мои итоги</a></li>
                        <li><a href="#">мои аттестаты</a></li>
                    </ul>
                </div>
            </nav>
            <div class="page-title">
                <div class="container">
                    <div class="courses-title">
                        <h1>Личный кабинет</h1>
                        <div class="clearfix">
                            <ul class="breadcrumbs">
                                <li><a href="#">Главная</a></li>
                                <li>Личный кабинет</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bg-bottom-left"></div>
        <div class="bg-bottom-right"></div>

        <section class="courses">
            <div class="container">
                <div class="profile">
                    <h3>Имечко Фамилия</h3>
                    <form class="form">
                        <div class="clearfix">
                            <div class="profile-text">
                                <div class="form-group">
                                    <label>Ваше имя:</label>
                                    <input type="text" class="form-control" placeholder="Имечко">
                                </div>
                                <div class="form-group">
                                    <label>Ваша фамилия:</label>
                                    <input type="text" class="form-control" placeholder="Фамилия">
                                </div>
                                <div class="form-group">
                                    <label>Телефон:</label>
                                    <input type="text" class="form-control" placeholder="+7 (980) 900-00-00">
                                </div>
                                <div class="form-group">
                                    <label>Рабочий телефон:</label>
                                    <input type="text" class="form-control" placeholder="+7 (980) 900-00-00">
                                </div>
                                <div class="form-group">
                                    <label>Серия и номер паспорта:</label>
                                    <input type="text" class="form-control" placeholder="4505 545899">
                                </div>
                                <div class="form-group">
                                    <label>Кем и когда выдан:</label>
                                    <input type="text" class="form-control" placeholder="ОВД района Кунцево">
                                </div>
                            </div>

                            <div class="profile-image">
                                <div class="profile-avatar">
                                    <img class="img-responsive" src="images/user-profile-avatar.jpg" alt="">
                                    <span class="profile-avatar-inner"></span>
                                </div>
                                <label>Изображение:</label>
                                <div class="fileform">
                                    <div class="btn-gray">Прикрепить файл</div>
                                    <div class="fileformlabel" id="fileformlabel">
                                        Файл не выбран<br/>
                                    </div>
                                    <input type="file" name="upload" class="upload" onchange="getName(this.value);" />
                                </div>
                            </div>
                        </div>
                            <button type="submit" class="btn-blue btn-xl">Сохранить</button>
                    </form>

                </div>
                <div class="divider"></div>
            </div>
        </section>

        <!-- Форма вопроса учителю -->
        <div class="hidden">
            <div class="teacher-form" id="teacher-form">
                <form class="form">
                    <div class="form-title">Задай вопрос учителю</div>
                    <div class="form-group clearfix">
                        <label for="teacher-form-name" class="form-label">Тема:</label>
                        <input type="text" class="form-control" id="teacher-form-name">
                    </div>
                    <textarea class="form-control" placeholder="Сообщение..."></textarea>
                    <div class="text-right">
                        <button class="btn-teacher-form">Отправить</button>
                    </div>
                </form>
                <span class="btn-close ir">Закрыть</span>
            </div>
        </div>

        <!-- Форма вопроса техподдержке -->
        <div class="hidden">
            <div class="help-form" id="help-form">
                <div class="form-title">Задай вопрос в тех. поддержку</div>
                <form class="form">
                    <div class="form-group clearfix">
                        <label for="help-form-name" class="form-label">Тема:</label>
                        <input type="text" class="form-control" id="help-form-name">
                    </div>
                    <textarea class="form-control" placeholder="Сообщение..."></textarea>
                    <div class="text-center">
                        <button class="btn-help-form">Отправить</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.fancybox/jquery.fancybox.pack.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
